name: Copy File Demo

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy file using PowerShell
        run: |
          $source = "D:/DevOps-Training/folder1/test.txt"
          $target = "D:/DevOps-Training/folder2/test.txt"
          Copy-Item -Path $source -Destination $target -Force
        shell: powershell
