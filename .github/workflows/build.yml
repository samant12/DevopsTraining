name: Java CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    # runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java
        run: javac HelloWorld.java

      - name: Run Java
        run: java HelloWorld
